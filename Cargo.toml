[package]
name = "apex-solver"
version = "0.1.0"
edition = "2024"

[dependencies]
thiserror = "2.0.12"
nalgebra = "0.33"
memmap2 = "0.9"
rayon = "1.8"
rand = "0.9.1"
rerun = { version = "0.23.4", features = ["sdk"] }
faer = { version = "0.22", features = ["sparse"] }
faer-ext = { version = "0.6.0", features = ["nalgebra"] }
log = "0.4"

[dev-dependencies]
criterion = "0.6.0"
tempfile = "3.8"
clap = { version = "4.4", features = ["derive"] }
env_logger = "0.11"

[[bin]]
name = "comprehensive_demo"
path = "examples/comprehensive_demo.rs"
