[package]
name = "apex-solver"
version = "0.1.5"
edition = "2024"
authors = ["Amin Abouee <amin.abouee@gmail.com>"]
description = "A high-performance Rust library for nonlinear least squares optimization with Lie group support, designed for SLAM, bundle adjustment, and pose graph optimization"
license = "Apache-2.0"
repository = "https://github.com/amin-abouee/apex-solver"
homepage = "https://github.com/amin-abouee/apex-solver"
documentation = "https://docs.rs/apex-solver"
readme = "README.md"
keywords = ["optimization", "slam", "computer-vision", "robotics", "estimation", "bundle-adjustment", "nonlinear", "pose-graph"]
categories = ["algorithms", "science", "mathematics"]
exclude = [
    "data_bk/*",
    "doc/*.md",
    "profiles/*",
    "output/*",
    ".github/*",
    ".claude/*",
    ".rust_rules.mdc",
    "CLAUDE.md",
]

[[bin]]
name = "optimize_3d_graph"
path = "bin/optimize_3d_graph.rs"

[[bin]]
name = "optimize_2d_graph"
path = "bin/optimize_2d_graph.rs"

[dependencies]
thiserror = "2.0.12"
nalgebra = { version = "0.33", features = ["convert-glam029"] }
memmap2 = "0.9"
rayon = "1.8"
rand = "0.9.1"
rerun = { version = "0.26.0", features = ["sdk"] }
faer = { version = "0.22", features = ["sparse"] }
log = "0.4"
clap = { version = "4.4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"

[dev-dependencies]
criterion = "0.6.0"
tempfile = "3.8"
env_logger = "0.11"

[profile.profiling]
inherits = "release"
debug = true  # Include debug symbols for better profiling with samply/flamegraph
